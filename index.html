<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eunice ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      color: #2c2c2c;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.7;
      margin: 18px 0;
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #e63946;
      color: white;
    }

    #yesBtn:hover {
      background-color: #d62828;
      transform: scale(1.05);
    }

    #noBtn {
      background-color: #f1f1f1;
      position: absolute;
    }

    .hidden {
      display: none;
    }
